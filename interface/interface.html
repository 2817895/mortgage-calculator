<table class='table table-bordered white-bg'>
	<tr>
		<td>
			Investment Value
		</td>
		<td>
		<!--	{{cp.investmentValue}}-->
		<input ng-model="cp.investmentValue" type='number'>
		</td>
	</tr>
	<tr>
		<td>
			Down Payment
		</td>
		<td>
		<!--	{{cp.investmentValue}}-->
		<input ng-model="cp.downpay" type='number' ng-focus="cp.downpaySelected = true; cp.downpayPercentSelected = false">
		</td>
		<td>
		  Down Payment (%)
		</td>
		<td>
		<input  ng-model="cp.downpayPercent" type='number' ng-focus="cp.downpaySelected = false; cp.downpayPercentSelected = true">
  	</select>

		</td>
	</tr>
	<tr>
		<td>
			Mortgage Value
		</td>
		<td>
			<h3>0</h3>
		</td>

	</tr>
	<tr>
		<td>
			Regular Payment
		</td>
		<td>
			0
		</td>
		<td>
		<button type='button' 
		ng-click='cp.paymentMonthly = true; cp.paymentBiWeekly = false; cp.paymentWeekly = false'
		class='btn btn-default'
		ng-class="{true:'active', false:''}[cp.paymentMonthly]"
		>Monthly</button>
		</td>
		<td>
			<button 
			ng-click='cp.paymentMonthly = false; cp.paymentBiWeekly = true; cp.paymentWeekly = false'
			class='btn btn-default'
			ng-class="{true:'active', false:''}[cp.paymentBiWeekly]">
				Every 2 Weeks
			</button>
		</td>
		<td>
			<button class='btn btn-default'
			class='btn btn-default' 
			ng-click='cp.paymentMonthly = false; cp.paymentBiWeekly = false; cp.paymentWeekly = true' 
			ng-class="{true:'active', false:''}[cp.paymentWeekly]">
			Weekly</button>
		</td>
		</td>
	</tr>
	<tr>
		<td>
			Interest Rate (%)
		</td>
		<td>
			<input ng-model="cp.interestRate" type='number'>
		</td>		
	</tr>
	<tr>
		<td>
			Amortization (yrs)
		</td>
		<td>
			<input ng-model="cp.amortization" type='number'>
		</td>
	</tr>
	<tr>
		<td>
			Interest Paid
		</td>
		<td>
			0
		</td>
		<td>
			Interest : Principal
		</td>
		<td>
			0:0
		</td>
	</tr>
</table>
