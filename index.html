<html> 
<head>
	<title>danielstern.ca Financial Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script src="common/lib/less/less-1.3.3.min.js"></script>	
	<script data-main="main" src="common/lib/require/require.js"></script>	
	<style>
	  .red {
	  	color: #ff0000;
	  }
	</style>
	
	<link rel="stylesheet" type="text/css" href="common/lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="common/styles/mortgage.css">
	<link rel="stylesheet" type="text/css" href="common/lib/bootstrap/slider/css/slider.css"
	
</head>
<body id="body-{{colorScheme}}" ng-controller='MainCtrl'>
	<container  >
		<div class='container ng-cloak mainBody'>
			<h2><span class='glyphicon glyphicon-home'></span>
				<button 
					type='button' 
					ng-click='mode = "basic"'
					class='btn btn-default'
					ng-class="{true:'active', false:''}[mode == 'basic']">
					Basic
				</button>
				<button 
					type='button' 
					ng-click='mode = "advanced"'
					class='btn btn-default'
					ng-class="{true:'active', false:''}[mode == 'advanced']">
					Advanced
				</button>
				<button 
					type='button' 
					ng-click='mode = "expert"'
					class='btn btn-default'
					ng-class="{true:'active', false:''}[mode == 'expert']">
					Expert
				</button>


			</h2>
			<div class='row'>

				<div class='col-md-8'>
					<div data-ng-include="'interface/interface.html'"></div>

				</div>

			</div>

		</div>
	</container>
	<ng:view></ng:view>
</body>
